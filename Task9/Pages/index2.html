<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style=" text-align: center;">
        <br><br><br><br>
        <label>Red</label>
        <br>
        <input type="range" min="0" max="255" step="1" value="0" id="rangeRed" style="width: 50%;" name="Red" id="Red" onchange="changeRed()">
        <br><br>
        <label>Green</label>
        <br>
        <input type="range" min="0" max="255" step="1" value="0" id="rangeGreen" style="width: 50%;" name="Green" id="Green" onchange="changeRed()">
        <br><br>
        <label>Blue</label>
        <br>
        <input type="range" min="0" max="255" step="1" value="0" id="rangeBlue" style="width: 50%;" name="Blue" id="Blue" onchange="changeRed()">
        <br><br>
        <div style="font-size: 50px;">
        <p id="par">
            Change the 3 Color Ranges above and observe my color Change
        </p>
    </div>
    </div>
    <script src="../Scripts/script.js"></script>
</body>
</html>
