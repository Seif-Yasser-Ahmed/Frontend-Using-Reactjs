<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <video src="../Resources/messi.mp4" id="video" style="width: 80%;" onclick="player()" onplaying="playing()" onseeking="playing()" onk ondurationchange="playing()" ontimeupdate="playing()"></video>
        <br>
        <span id="duration"></span>
        <br>
        <input type="range" min="0" max="100" step="1" value="0" id="rangeTime" style="width: 100%;" onchange="updateTime()" ondurationchange="updateTime()">
        <input type="button" value="10s Back"  onclick="backtime()">
        <input type="button" id="play" value="Play" onclick="player()">
        <input type="button" id="mute" id="mute" value="Mute" onclick="muted()"></input>
        <input type="range" min="0" max="100" step="1" value="100" id="rangeVolume" onchange="volumeChange()" >
        <input type="button" value="10s Front" onclick="fronttime()">
        <input type="button" value="Full Screen" onclick="fullscreen()">

        <select id="rangeSpeed" onchange="changeSpeed()">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>

        <input type="button" value="Next Task" onclick="window.location.href = 'index2.html'">
    </div>
    <script src="../Scripts/script.js"></script>
</body>
</html>
