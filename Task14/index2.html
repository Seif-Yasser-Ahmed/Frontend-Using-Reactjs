    <h1>Max and Min Values</h1>

    <script>

    const getMinMax = (...numbers) => {
    const min = Math.min(...numbers);
    const max = Math.max(...numbers);
    return { min, max };
    };


    const MainFunction = () => {
    const length = (prompt("Enter the length of the array: "));
    const numbers = [];
  
    for (var i = 0; i < length; i++) 
    {
    const num = (prompt(`Enter number ${i + 1}: `));  
    numbers.push(num);
    }

    const { min, max } = getMinMax(...numbers);
    console.log("Min value is: ", min);
    alert("Min value is: "+min);
    console.log("Max value is: ", max);
    alert("Max value is: "+max);
    };

    MainFunction();

    </script>
