<h1>Swapping Values using destructing</h1>

<script>

// var x = 5;
var x=prompt("Enter the value of x: ");
var y=prompt("Enter the value of y: ");
alert(x);
// var y = 10;
alert(y);

console.log("x = " + x);
alert("X before swapping is "+x);
console.log("y = " + y); 
alert("y before swapping is "+y);


[x, y] = [y, x];

console.log("After swapping: x = " + x + " and y = " + y);
alert("After swapping: x = " + x + " and y = " + y);

</script>
