    <script>
        function validateCourseInfo(course) {
            const validKeys = ['courseName', 'courseDuration', 'courseOwner'];
            const keys = Object.keys(course);

            var defaultObj = {
                courseName: "JS",
                courseDuration: 10,
                courseOwner: "Yassmin Ahmed"
            };

            for (const key of keys) {
                if (!validKeys.includes(key)) {
                throw new Error(`Invalid property: ${key}`);
                break;
                }
            }

            var result = Object.assign({}, defaultObj, course);
            console.log(result);
        }

        const course2 = {
            courseName: "React",
            courseDuration: 25,
            courseOwner: "Seif Yasser"
        };
        validateCourseInfo(course2);

        const course3 = {
            courseName: "HTML",

        };

            // courseOwner: "Yassmin Ahmed"
        };

    </script>
