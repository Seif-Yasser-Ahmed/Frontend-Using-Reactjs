<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="button" value="1" onclick="addVal(this)" />
      <input type="button" value="2" onclick="addVal(this)" />
      <input type="button" value="3" onclick="addVal(this)" />
      <input type="button" value="4" onclick="addVal(this)" />
      <input type="button" value="5" onclick="addVal(this)" />
      <input type="button" value="6" onclick="addVal(this)" />
      <input type="button" value="7" onclick="addVal(this)" />
      <input type="button" value="8" onclick="addVal(this)" />
      <input type="text" id="txt1" />
      <input type="button" id="clear" value="C" onclick="clearText()"  />
      <input type="button" value=">>" onclick="clearletter()"/>
    </form>
    <a href="Memory.html">
      <input type="button" value="Next Task">
  </a>
    <script>
      function addVal(inputVal) {
        var txt = (document.getElementById("txt1").value += inputVal.value);
      }
      function clearText() {
        document.getElementById("txt1").value = "";
      }
      function clearletter() {
        var txt = document.getElementById("txt1").value;
        txt = txt.slice(0, -1);
        document.getElementById("txt1").value = txt;
      }

    </script>
  </body>
</html>
